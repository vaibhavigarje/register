
<!DOCTYPE html>

<head>
     <title>Employee Registration Form</title>
</head>
<body>

    <h1>Employee Registration Form</h1>

    <form >
    
        <h2>Personal Information</h2>
        <label for="emp-name">Full Name:</label>
        <input type="text" id="emp-name" name="emp-name" placeholder="Enter full name" required><br><br>

        <label for="emp-dob">Date of Birth:</label>
        <input type="date" id="emp-dob" name="emp-dob" required><br><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female" required>
        <label for="female">Female</label><br><br>

        <label for="emp-phone">Mobile Number:</label>
        <input type="tel" id="emp-phone" name="emp-phone" placeholder="Enter mobile number" required><br><br>

        <label for="emp-email">Email:</label>
        <input type="email" id="emp-email" name="emp-email" placeholder="Enter email address" required><br><br>

        <label for="emp-address">Address:</label>
        <textarea id="emp-address" name="emp-address" placeholder="Enter your address" required></textarea><br><br>

        
        <h2>Job Information</h2>
        <label for="emp-id">Employee ID:</label>
        <input type="text" id="emp-id" name="emp-id" placeholder="Enter employee ID" required><br><br>

        <label for="emp-department">Department:</label>
        <input type="text" id="emp-department" name="emp-department" placeholder="Enter department" required><br><br>

        <label for="emp-position">Position:</label>
        <input type="text" id="emp-position" name="emp-position" placeholder="Enter position" required><br><br>

        <label for="emp-salary">Salary:</label>
        <input type="number" id="emp-salary" name="emp-salary" placeholder="Enter salary" required><br><br>

        <label for="emp-joining-date">Joining Date:</label>
        <input type="date" id="emp-joining-date" name="emp-joining-date" required><br><br>

        
        <h2>Emergency Contact</h2>
        <label for="emergency-name">Name:</label>
        <input type="text" id="emergency-name" name="emergency-name" placeholder="Enter emergency contact name" required><br><br>

        <label for="emergency-phone">Phone Number:</label>
        <input type="tel" id="emergency-phone" name="emergency-phone" placeholder="Enter emergency contact number" required><br><br>

        <label for="relationship">Relationship:</label>
        <input type="text" id="relationship" name="relationship" placeholder="Enter relationship to employee" required><br><br>

        
        <button type="submit">Register</button>
    </form>

</body>
</html>
